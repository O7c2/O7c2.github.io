  <script>
    const canvas = document.getElementById('minesweeper');
    const ctx = canvas ? canvas.getContext('2d') : null;
    const gridSize = 10;
    const cellSize = 30;
    const mineCount = 10;
    let grid = [];
    let revealed = [];
    let flagged = [];
    let mines = [];
    let gameWon = false;
    let gameOver = false;
    let timer = 0;
    let timerInterval;

    if (!canvas || !ctx) {
      console.error('Canvas or context not found');
      alert('æ— æ³•åŠ è½½æ¸¸æˆï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æ”¯æŒæˆ–åˆ·æ–°é¡µé¢ã€‚');
    }

    function initGame() {
      if (!ctx) return;
      grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
      revealed = Array(gridSize).fill().map(() => Array(gridSize).fill(false));
      flagged = Array(gridSize).fill().map(() => Array(gridSize).fill(false));
      mines = [];
      gameWon = false;
      gameOver = false;
      timer = 0;

      document.getElementById('mine-count').textContent = `å‰©ä½™é›·æ•°: ${mineCount}`;
      document.getElementById('timer').textContent = `æ—¶é—´: ${timer}`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = `æ—¶é—´: ${timer}`;
      }, 1000);

      let placed = 0;
      while (placed < mineCount) {
        const x = Math.floor(Math.random() * gridSize);
        const y = Math.floor(Math.random() * gridSize);
        if (!mines.some(m => m.x === x && m.y === y)) {
          mines.push({ x, y });
          grid[x][y] = -1;
          placed++;
        }
      }

      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (grid[i][j] === -1) continue;
          let count = 0;
          for (let di = -1; di <= 1; di++) {
            for (let dj = -1; dj <= 1; dj++) {
              const ni = i + di;
              const nj = j + dj;
              if (ni >= 0 && ni < gridSize && nj >= 0 && nj < gridSize && grid[ni][nj] === -1) {
                count++;
              }
            }
          }
          grid[i][j] = count;
        }
      }
      drawBoard();
    }

    function drawBoard() {
      if (!ctx) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          ctx.strokeStyle = '#2c3e50';
          ctx.strokeRect(i * cellSize, j * cellSize, cellSize, cellSize);
          if (revealed[i][j]) {
            if (grid[i][j] === -1) {
              ctx.fillStyle = 'red';
              ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
              ctx.fillStyle = 'black';
              ctx.font = '20px Arial';
              ctx.fillText('ğŸ’£', i * cellSize + 8, j * cellSize + 22);
            } else {
              ctx.fillStyle = '#e0e0e0';
              ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
              if (grid[i][j] > 0) {
                ctx.fillStyle = ['#000', '#0000ff', '#008000', '#ff0000', '#000080', '#800000', '#008080', '#000000', '#808080'][grid[i][j]];
                ctx.font = '20px Arial';
                ctx.fillText(grid[i][j], i * cellSize + 10, j * cellSize + 22);
              }
            }
          } else if (flagged[i][j]) {
            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('ğŸš©', i * cellSize + 8, j * cellSize + 22);
          } else {
            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function revealCell(x, y) {
      if (x < 0 || x >= gridSize || y < 0 || y >= gridSize || revealed[x][y] || flagged[x][y] || gameWon || gameOver) return;
      revealed[x][y] = true;
      if (grid[x][y] === -1) {
        gameOver = true;
        clearInterval(timerInterval);
        alert('æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°é›·äº†ï¼');
        initGame();
        return;
      }
      if (grid[x][y] === 0) {
        for (let di = -1; di <= 1; di++) {
          for (let dj = -1; dj <= 1; dj++) {
            revealCell(x + di, y + dj);
          }
        }
      }
      drawBoard();
      checkWin();
    }

    function flagCell(x, y) {
      if (x < 0 || x >= gridSize || y < 0 || y >= gridSize || revealed[x][y] || gameWon || gameOver) return;
      flagged[x][y] = !flagged[x][y];
      let flags = 0;
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (flagged[i][j]) flags++;
        }
      }
      document.getElementById('mine-count').textContent = `å‰©ä½™é›·æ•°: ${mineCount - flags}`;
      drawBoard();
    }

    function checkWin() {
      let revealedCount = 0;
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (revealed[i][j]) revealedCount++;
        }
      }
      if (revealedCount === gridSize * gridSize - mineCount) {
        gameWon = true;
        clearInterval(timerInterval);
        alert(`æ­å–œï¼ä½ èµ¢äº†ï¼ç”¨æ—¶ ${timer} ç§’`);
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('homepage').style.display = 'flex';
      }
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      revealCell(x, y);
    });

    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      flagCell(x, y);
    });

    function resetGame() {
      initGame();
    }

    document.addEventListener('DOMContentLoaded', () => {
      initGame();
    });
  </script>
