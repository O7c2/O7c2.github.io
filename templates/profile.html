<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.username }} 的 GitHub 主页</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="homepage">
    <img src="{{ user.avatar_url }}" alt="{{ user.username }} Avatar" class="avatar">
    <h1>{{ user.username }}</h1>
    <p>{{ user.bio }}</p>
    <p>以下是我的项目链接：</p>
    <ul>
      {% for project in user.projects %}
        <li><a href="{{ project.url }}" target="_blank">{{ project.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
